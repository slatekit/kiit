version: '3'

# docker compose up -d

services:
# MySql - For Kiit Data/Entities
  mysql:
    container_name: mysql-8
    image: mysql:8.0.35
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: 12345qwert
      MYSQL_DATABASE: kiit
    ports:
      - '3306:3306'
    volumes:
      - kiit-db-mysql-volume:/var/lib/mysql/data
      - './install/db/mysql/3.x:/docker-entrypoint-initdb.d'

# Postgres - For Kiit Data/Entities 
  postgres:
    image: "postgres:14.7"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kiit
      POSTGRES_PASSWORD: 12345qwert
      POSTGRES_DB: kiit
    volumes:
      - kiit-db-pgres-volume:/var/lib/postgresql/data
      - './install/db/mysql/3.x:/docker-entrypoint-initdb.d'

volumes:
  kiit-db-mysql-volume: {}
  kiit-db-pgres-volume: {}