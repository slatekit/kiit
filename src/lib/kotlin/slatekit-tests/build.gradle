
buildscript {
    ext.kotlin_version = '1.3.0'
    ext.slatekit_version = new File('../version.txt').text

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'


compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = "1.8"
        apiVersion = "1.1"
        languageVersion = "1.3"
    }
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
    maven { url  "https://dl.bintray.com/codehelixinc/slatekit" }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "mysql:mysql-connector-java:5.1.13"
    //compile "postgresql:postgresql:42.1.1"
    compile "postgresql:postgresql:9.1-901-1.jdbc4"
    compile "com.slatekit:slatekit-results:0.9.9"
    compile 'org.threeten:threetenbp:1.3.8'
    compile project(":slatekit-common")
    compile project(":slatekit-app")
    compile project(":slatekit-db")
    compile project(":slatekit-query")
    compile project(":slatekit-meta")
    compile project(":slatekit-entities")
    compile project(":slatekit-orm")
    compile project(":slatekit-core")
    compile project(":slatekit-apis")
    compile project(":slatekit-workers")
    compile project(":slatekit-integration")
    compile project(":slatekit-cloud")
    compile project(":slatekit-providers")

    compile 'io.micrometer:micrometer-registry-datadog:latest.release'

    testCompile 'junit:junit:4.12'
    //testRuntime "org.junit.platform:junit-platform-runner"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
    testCompile 'org.jetbrains.spek:spek-api:1.1.1'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.1'
}
