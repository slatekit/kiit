apply from: '../../../../build/gradle/slatekit-common.gradle'

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.slatekit_version = new File('../version.txt').text

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.3"
    }

}

apply plugin: 'java'
apply plugin: 'kotlin'


// ==================================================================
// Slate Kit Component Info
// ==================================================================
def slatekitComponentId = 'exe'
def slatekitComponentName = 'Exe'
def slatekitComponentDesc = 'SlateKit Exe: CLI application'
def slatekitComponentVersion = getCommonVersion()


// ==================================================================
// Slate Kit Setup mode: defaults to maven vs loading project sources
// ==================================================================
ext.slatekitSetupViaMaven = System.getenv('SLATEKIT_SETUP_MODE') != 'sources'
task info {
    println('slatekit.setup     : ' + System.getenv('SLATEKIT_SETUP_MODE'))
    println('slatekit.maven     : ' + slatekitSetupViaMaven)
    println('slatekit.comp.id   : ' + slatekitComponentId)
    println('slatekit.comp.name : ' + slatekitComponentName)
    println('slatekit.comp.desc : ' + slatekitComponentDesc)
    println('slatekit.comp.vers : ' + slatekitComponentVersion)
    println()
    println('project.name       : ' + project.name)
    println('project.path       : ' + project.path)
    println('project.desc       : ' + project.description)
    println('project.projectDir : ' + project.projectDir)
    println('project.buildDir   : ' + project.buildDir)
    println()
    println('build.commit       : ' + gitCommitId())
    println('build.branch       : ' + gitBranchName())
    println('build.date         : ' + getBuildDate())
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = '1.8'
        apiVersion = '1.3'
        languageVersion = '1.3'
    }
}


repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/codehelixinc/slatekit"
    }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0'
    compile "mysql:mysql-connector-java:5.1.13"
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'org.threeten:threetenbp:1.3.8'

    ///* <slatekit_local>
    if( slatekitSetupViaMaven ) {
        compile "com.slatekit:slatekit-results:$slatekit_version"
        compile "com.slatekit:slatekit-common:$slatekit_version"
        compile "com.slatekit:slatekit-app:$slatekit_version"
        compile "com.slatekit:slatekit-db:$slatekit_version"
        compile "com.slatekit:slatekit-meta:$slatekit_version"
        compile "com.slatekit:slatekit-cloud:$slatekit_version"
        compile "com.slatekit:slatekit-query:$slatekit_version"
        compile "com.slatekit:slatekit-entities:$slatekit_version"
        compile "com.slatekit:slatekit-orm:$slatekit_version"
        compile "com.slatekit:slatekit-core:$slatekit_version"
        compile "com.slatekit:slatekit-apis:$slatekit_version"
        compile "com.slatekit:slatekit-integration:$slatekit_version"
        compile "com.slatekit:slatekit-server:$slatekit_version"
        compile "com.slatekit:slatekit-providers:$slatekit_version"
        compile "com.slatekit:slatekit-workers:$slatekit_version"
    } else {
        // */
        compile project(":slatekit-result")
        compile project(":slatekit-common")
        compile project(":slatekit-app")
        compile project(":slatekit-cli")
        compile project(":slatekit-db")
        compile project(":slatekit-meta")
        compile project(":slatekit-query")
        compile project(":slatekit-cloud")
        compile project(":slatekit-entities")
        compile project(":slatekit-orm")
        compile project(":slatekit-core")
        compile project(":slatekit-apis")
        compile project(":slatekit-integration")
        compile project(":slatekit-result")
        compile project(":slatekit-server")
        compile project(":slatekit-providers")
        compile project(":slatekit-workers")
        //compile project(":slatekit-support")
    } //</slatekit_local>
}

sourceSets.main.resources.srcDirs = [ "src/" ]

jar {
    manifest {
        //attributes "Main-Class": "com.baeldung.fatjar.Application"
        attributes(
                'Main-Class': 'slatekit.RunKt',
                "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
        )
    }

//    from {
//        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
//    }
}

task copyAllJars(type: Copy) {
    dependsOn build

    //from(subprojects.configurations.compile)
    into "lib"
    from configurations.runtime
}